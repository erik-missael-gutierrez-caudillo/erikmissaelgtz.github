<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link:scss><input.style.scss></style.css> </link:css>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
    
  <div>
    <img src="../interactive-card-details-form-main/images/bg-card-back.png" alt="card back" width="350">
    <p>000</p>
    <img src="../interactive-card-details-form-main/images/bg-card-front.png" alt="card front" width="350">
   <p>0000 0000 0000 0000</p>
    <p>Jane Appleseed</p>
      <p>00/00</p>
  </div>

  </div>
  <div>
   <div>
    <form autocomplete="on" action="">
      <div>
        <label for="name-card">Cardholder Name</label>
        <input name="name-card" type="text" placeholder="Jane Appleseed" required>
      </div>
      <div>
        <label for="number-card">Card Number</label>
        <input type="text" name="number-card" placeholder="1234 5678 9123 0000" min="16" max="16" required>
      </div>
      <div>
        <div>
          <label for="card-date">Exp. Date (MM/YY)</label>
          <input type="number" placeholder="MM" min="1" max="12" required>
          <input name="year" type="number" placeholder="YY" min="1980" max="2023" required>
       </div>
        <div> 
          CVC
          e.g. 123</div>
      </div>
      <input type="submit" value="Confirm">
    </form>
   </div>

  <!-- Completed state start -->

  Thank you!
