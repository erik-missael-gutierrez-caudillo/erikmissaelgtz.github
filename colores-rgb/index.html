<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="contentInit">
    <div id="init" class="container-init">
      <h1>WELCOME TO THE COLOR PAINT SELECT APP</h1>
      <input type="button" id="buttonInit" value="Nexts">
     </div>
  </div>
  

  <div id="container">
    <div class="img-logo">
      <img id="logo" src="../colores-rgb/imgs/img-colores-rgb.svg" alt="Logo Color Paint Select App" width="90">
  </div>
    <div class="container-intern">
       
        <div class="color">
            <label for="red">Red (R)</label>
            <input id="red" type="range" min="0" max="255" step="1" value="">
            <p id="textRed"></p>
        </div>

        <div class="color">
            <label for="green">Green (G)</label>
            <input id="green" type="range" min="0" max="255" step="1" value="">
            <p id="textGreen"></p>
        </div>

        <div class="color">
            <label for="blue">Blue (B)</label>
            <input id="blue" type="range" min="0" max="255" step="1" value="">
            <p id="textBlue"></p>
        </div>           
        </div>

         <!-- Botón de enviar -->
         <div class="button-div">
          <input type="button" value="Select" id="button">
        </div>
    </div>
     
      <!-- Preguntar si desea añadir otro color al usuario  -->
      <div id="cuestionOne">
        <div class="title-cuestion">
          <p>Your color selection:</p>
        </div>
      
        <p>Do you want to add any other colors to the list?</p>
        <p id="selectYesOrNot"><span id="yes">Yes</span> <span id="now">Now</span></p>
      </div>

      <!-- Resultado de elección NO -->
      <div id="listColor">
        <h3>Finalize your color selection </h3>
        <h3>Your colors selections:</h3>
        <p id="codeSelection"></p>
        <input type="button" id="closeList" value="ok">
      </div>

      <div class="selection" id="codeSelection">
        <p class="codeColors"></p>
        <p class="codeColors"></p>
        <p class="codeColors"></p>
        <p class="codeColors"></p>
        <p class="codeColors"></p>
        <p class="codeColors"></p>
      </div>
  <script src="app.js"></script>
</body>
</html>
