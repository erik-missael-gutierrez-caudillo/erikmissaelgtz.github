<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="on">  
    <video id="video" width="900" height="400" autoplay>
      <source src="../imgs/colores.mp4" type="video/mp4">
      <source src="../imgs/colores.ogg" type="video/ogg">
    </video>
    <input type="button" id="start" value="Start"></div>

  <div id="contentInit">
    <div class="container-init">
      <p>click anywhere to start</p>
     </div>
  </div>
  

  <div id="container">
    <div class="img-logo">
      <img id="logo" src="../imgs/img-colores-rgb.svg" alt="Logo Color Paint Select App" width="70">
  </div>
    <div class="container-intern">
       
        <div class="color">
            <label for="red">Red (R)</label>
            <input id="red" type="range" min="0" max="255" step="1" value="0">
            <p id="textRed"></p>
        </div>

        <div class="color">
            <label for="green">Green (G)</label>
            <input id="green" type="range" min="0" max="255" step="1" value="0">
            <p id="textGreen"></p>
        </div>

        <div class="color">
            <label for="blue">Blue (B)</label>
            <input id="blue" type="range" min="0" max="255" step="1" value="0">
            <p id="textBlue"></p>
        </div>   
        <small id="codeColor"></small>        
        </div>

         <!-- Botón de enviar -->
         <div class="button-div">
          <input type="button" value="Add Color" id="addColor">
        </div>
        <div class="button-send">
          <input id="send" type="button" value="Finish selection">
        </div>
    </div>    

      <!-- Resultado de elección NO -->
      <div id="listColor">
        <h3>Finished your color selection </h3>

        <ul id="listEnd">
          <li class="newColor"></li>
          <li class="newColor"></li>
        </ul>
        
        <input type="button" id="closeList" value="ok">
      </div>


      <script src="app.js"></script>
</body>
</html>
